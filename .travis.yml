language: python

cache: pip

services:
- redis-server

matrix:
  include:
  - python: '3.7'
    dist: xenial
    sudo: required
  - python: 3.8-dev
    dist: xenial
    sudo: required

  allow_failures:
  - python: 3.8-dev

install:
- make install

script:
- make lint
- make test
- make docs
- ./tests/check_tag.py

after_success:
- ls -lha
- bash <(curl -s https://codecov.io/bash)

env:
- secure: ""

deploy:
- provider: pypi
  user: samuelcolvin
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  on:
    tags: true
    python: 3.7
- provider: script
  script: make deploy-docs
  on:
    tags: true
    python: 3.7
